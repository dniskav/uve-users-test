<div class="row">
  <div class="col-md-3 p-3 bg-secondary text-white search">
    <input 
    type="text" 
    class="form-control mt-3 custom-margin" 
    placeholder="Search..."
    (input)="searchTerm($event)">
  </div>

  <div class="col-md-9 p-3">
    <div class="grid-container">
      <div *ngFor="let user of filteredUsers()" class="grid-item">
        <app-user-detail [user]="user"></app-user-detail>
      </div>
    </div>
  </div>
</div>
